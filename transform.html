<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b4b638e02.js" crossorigin="anonymous"></script>
    <title>transform</title>
    <style>
        .box, .inner{
            width:200px;
            height:150px;
            background-color: violet;
            
        }
        .container{
            background-color: aquamarine;
            margin: 10px;
        }
        .inner{
            transform: scale(0.6) rotate(45deg) translate(100px, 50px);
            
        }
        
    </style>
</head>
<body>
  <h1>Transform I am coming from home.</h1>
   <div class="box container">
    <div class="inner">Box-1</div>
   </div>
   <div class="box container">
    <div class="inner">Box-2</div>
   </div>
   <div class="box container">
    <div class="inner">Box-3</div>
   </div>
    
</body>
</html>
