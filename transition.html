<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .block{
            width: 200px;
            height: 150px;
            margin: auto;
            /* margin-top: 100px; */
            border: 2px solid orangered;
            background-color: aquamarine;
            transition:width 1s ease-in-out, transform 1.5s, height 1s ;
        }
        .block:hover{
            width:200px;
            height: 150px;
            transform: rotate(180deg);
        }
        
    </style>
</head>
<body>
    <div class="block">
        <h2>Transition</h2>
    </div>
    <div class="block">
        <h2>Transition</h2>
    </div>
    <div class="block">
        <h2>Transition</h2>
    </div>
</body>
</html>
